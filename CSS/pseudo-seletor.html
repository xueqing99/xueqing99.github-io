<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 a:hoverv{
            color:red 
            font-size 50px;
            background-color: black;
        }


        h2 a:visited {
            color: green;
        }
        
        h2 a:active{
            color: yellow;
        }

        input[type="text"]:focus{
            background-color: blue
         }

        ul li:first-child{
            color: brown;
         }
         ul li:last-child{
            color: blue;
         }

    </style>
</head>
